<ion-header>
  <ion-toolbar>
    <ion-range min="0" max="100" [ngModel]="saturation" color="secondary">
      <ion-label range-right>100</ion-label>
    </ion-range>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- enunciado -->
  <div class="pergunta" *ngIf="question">
    <span>{{question.text}}</span>
    <div>
      <img [src]="getImage(question.image)">
    </div>
  </div>

  <!-- opcoes -->
  <ion-list *ngIf="question" radio-group [(ngModel)]="choice">
    <span>{{options.text}}</span>
    <ion-item *ngFor="let opt of options.options; let i = index">
      <ion-label>
        <img [src]="getImage(opt)">
      </ion-label>
      <ion-radio value="{{i}}"></ion-radio>
    </ion-item>
  </ion-list>

  <div [ngSwitch]="gameMode">
    <button *ngSwitchCase="'answer'" (click)="answer()" ion-button color="secondary" full>ENVIAR</button>
    <button *ngSwitchCase="'continue'" (click)="continue()" ion-button color="secondary" full>CONTINUAR</button>
  </div>

</ion-content>
